<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huel Protein Shake</title>
</head>
<body>
    <h1>Huel Protein Shake</h1>
    <img src="../images/huel.jpg">
    <p>Ingredients:</p>
    <ul>
        <li>1 cup of water</li>
        <li>1 cup of vegan milk</li>
        <li>2 scoops of Huel</li>
        <li>1/2 cup frozen berries</li>
    </ul>
    <ol>
        <li>Combine all ingredients in a blender</li>
        <li>Blend until smooth</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
